server:
  port: 8080
spring:
  application:
    name: product-service
  data:
    mongodb:
      authentication-database: admin
      username: root
      password: admin
      database: db-product
      port: 27017
      host: localhost
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
topic:
  product:
    consumer:
      name: product-consumer.request.topic.v1
      group-id: majo
    producer:
      name: product-producer.request.topic.v1